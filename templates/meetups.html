{% extends "base.html" %}

{% block body %}
<div id="body-box">
{% for item in meetups %}
    <div class="meetups-container">
    <br>
    <p>Name : {{item.meetupName}}</p>
    <p>Owner: {{item.owner}}</p>
    <p>Location: {{item.location}}</p>
    <p>Preferences: {{item.preferences}}</p>
    <a href="/meeting/{{item._id}}">
        <button type="button" class="btn btn-dark"> Details </button>
    </a>
    <br>
    </div>
{% else %}
<p>No current meetups.</p>
{% endfor %}
</div>

{% endblock %}

{% extends "base.html" %}

{% block body %}
{% for item in meetups %}
<p>{{item.owner}}</p>
{% for person in item.attendees %}
<p>{{person}}</p>
{% else %}
<p>No attendees</p>
{% endfor %}
<p>{{item.date}}</p>
<p>{{item.location}}</p>
{% else %}
<p>No current meetups.</p>
{% endfor %}

{% endblock %}

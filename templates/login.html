{% extends "base.html" %}
{% block body %}
<div id="body-box">
    <div class="container">
    <h2>Login</h2>
    <form class="form-group" id="login-form" method="post" action="/login">
        <div class="form-group">
            <label>Username: </label>
        	<input type="text" class="form-control" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label>Password: </label>
        	<input type="password" class="form-control" placeholder="Enter password" name="password">
        </div>
    	<button class="btn btn-primary" type="submit">Log In</button>
    </form>
    {% if loginError %}
    <p class="alert alert-danger">Invalid username or password.<p>
    {% endif %}
</div>

    <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" method="post" action="/signup">
        <div class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" placeholder="Enter password" name="password">
        </div>
        <div class="form-group">
            <label>Location: </label>
            <input type="text" class="form-control" placeholder="Enter location" name="location">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="email" class="form-control" placeholder="Enter email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    {% if signupError %}
    <p class="alert alert-danger">Either the Username is taken or you did not input all the information</p>
    {% endif %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block body %}
    <h1> Meetings </h1>
    <div id="body-box">
    {% for meeting in meetings %}
        <div class="meetups-container">
        <p>Name : {{meeting.meetupName}}</p>
        <p>Owner: {{meeting.owner}}</p>
        <p>Location: {{meeting.location}}</p>
        <p>Preferences: {{meeting.preferences}}</p>
        <form action="/meeting/{{meeting._id}}" method="get">
            <button type="submit" class="btn btn-dark"> Details </button>
        </form>
        </div>
    {% else %}
    <p> There are no meetings which matched your query</p>
    {% endfor %}
    </div>

{% endblock %}
